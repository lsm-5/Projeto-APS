<head th:fragment="head(title)">
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">

  <title th:text="${title}"></title>
</head>


<header th:fragment="header(title)">
  <div class="container mt-3">
      <ul class="nav nav-tabs">
          <li class="nav-item">
              <a aria-current="page" class="nav-link"
                 th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}"
                 href="/">Inicial</a>
          </li>
      </ul>
  </div>
  <div class="container mt-3">
      <div class="row">
          <div class="col-12">
              <h1 th:text="${title}"></h1>
          </div>
      </div>
  </div>
</header>

<div class="container" th:fragment="form(action, buttonName)">
  <div class="row">
    <form th:object="${Room}" th:action="${action}" method="POST">
        <div class="mb-3">
            <label class="form-label">Nome do quarto:</label>
            <input class="form-control" type="text" name="name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição do quarto:</label>
            <input class="form-control" type="text" name="description" th:field="*{description}">
        </div>
        <div class="mb-3">
            <label class="form-label">Referência do hotel:</label>
            <input class="form-control" type="text" name="hotelRef" th:field="*{hotelRef}">
        </div>
        <div class="mb-3">
            <label class="form-label">Valor do quarto:</label>
            <input class="form-control" type="text" name="value" th:field="*{value}">
        </div>
        <div class="mb-3">
            <label class="form-label">Número de camas de solteiro:</label>
            <input class="form-control" type="text" name="numberOfSingleBeds" th:field="*{numberOfSingleBeds}">
        </div>
        <div class="mb-3">
            <label class="form-label">Número de camas de casado:</label>
            <input class="form-control" type="text" name="numberOfDoubleBeds" th:field="*{numberOfDoubleBeds}">
        </div>
        <div class="mb-3">
            <label class="form-label">Foto do quarto:</label>
            <input class="form-control" type="text" name="photo" th:field="*{photo}">
        </div>
        <div class="mb-3">
            <label class="form-label">Quantidade de pessoas p/ quarto:</label>
            <input class="form-control" type="text" name="numberOfPeoples" th:field="*{numberOfPeoples}">
        </div>
        <div class="mb-3">
            <label class="form-label">Possui suíte?</label>
            <input class="form-control" type="text" name="hasSuite" th:field="*{hasSuite}">
        </div>
    
        <button class="btn btn-primary" type="submit" th:text="${buttonName}">Salvar</button>
        <a href="javascript:history.back()">Voltar</a>
    </form>
  </div>
</div>

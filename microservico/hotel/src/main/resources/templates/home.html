<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment :: head('CInhospede')}"></head>

<body>
    <header th:replace="~{fragment :: header('CInhospede')}"></header>

    <div class="container mt-4">
        <h3>Olá, <a th:text="${name}"></a>!</h3>
        <p>
            Seja bem-vindo ao sistema de hospedagem.
        </p>
        <p>
            <form method="POST" action="/logout">
                <button type="submit" name="submit" value="value" class="link-button">Para deslogar clique aqui</button>
            </form> 
        </p>
    </div>

    <main>
        <div class="container mt-4">
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action"
                    th:onclick="'window.location.href=\'/hotels\''">Hotéis</button>
                <button type="button" class="list-group-item list-group-item-action">Quartos</button>
            </div>
        </div>
    </main>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script crossorigin="anonymous" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

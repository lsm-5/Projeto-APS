<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment :: head('CInhospede - Hotéis')}"></head>
<body>
  <header th:replace="~{fragment :: header('Listagem de hotéis')}"></header>

  <div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Foto</th>
                    <th scope="col">Endereço</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="hotel : ${hotels}">
                    <th class="col-1" scope="row" th:text="${hotel.id}">ID do hotel</th>
                    <td class="col-4" th:text="${hotel.name}">Nome do hotel</td>
                    <td class="col-6" th:text="${hotel.description}">Descrição do hotel</td>
                    <td class="col-1"><img th:src="@{${hotel.photo}}" alt="foto do hotel" style="width: 100px; height: 100px;"/></td>
                    <td class="col-2" th:text="${hotel.address}">Endereço do hotel</td>
                    <td class="col-1"><a th:href="@{/hotels/{hotelId}(hotelId = ${hotel.id})}">Detalhes</a></td>
                    <td class="col-1"><a th:href="@{/hotels/{hotelId}/edit(hotelId = ${hotel.id})}">Editar</a></td>
                    <td class="col-1"><a th:href="@{/hotels/{hotelId}/delete(hotelId = ${hotel.id})}">Deletar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <a href="/hotels/new">Novo Hotel</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

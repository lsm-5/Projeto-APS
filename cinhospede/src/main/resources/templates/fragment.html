<head th:fragment="head(title)">
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">

  <title th:text="${title}"></title>
</head>


<header th:fragment="header(title)">
  <div class="container mt-3">
      <ul class="nav nav-tabs">
          <li class="nav-item">
              <a aria-current="page" class="nav-link"
                 th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}"
                 href="/">Inicial</a>
          </li>
          <li class="nav-item">
              <a class="nav-link"
                 th:classappend="${#httpServletRequest.getRequestURI().startsWith('/hotels') ? 'active' : ''}"
                 href="/hotels">Hotéis</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Quartos</a>
          </li>
      </ul>
  </div>
  <div class="container mt-3">
      <div class="row">
          <div class="col-12">
              <h1 th:text="${title}"></h1>
          </div>
      </div>
  </div>
</header>

<div class="container" th:fragment="form(action)">
    <div class="row">
        <form th:object="${newHotelDTO}" th:action="${action}" method="POST">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input class="form-control" th:errorclass="is-invalid" type="text" name="name" th:field="*{name}">
                <div class="invalid-feedback" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <input class="form-control" type="text" name="description" th:field="*{description}" >
                <div class="invalid-feedback" th:errors="*{description}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Link para foto</label>
                <input class="form-control" type="text" name="photo" th:field="*{photo}">
                <div class="invalid-feedback" th:errors="*{photo}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Endereço</label>
                <input class="form-control" th:errorclass="is-invalid" type="text" name="address" th:field="*{address}">
                <div class="invalid-feedback" th:errors="*{address}"></div>
            </div>
            <button class="btn btn-primary" type="submit">Criar</button>
            <a href="javascript:history.back()">Voltar</a>
        </form>
    </div>
</div>
